<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0b0e14;
        }
        .container {
            width: 90%;
            max-width: 700px;
            padding: 50px;
            background-color: #1a1d2e;
            border-radius: 10px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .form-container {
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .form-container .input-group, .form-container .button-group {
            width: 48%;
        }
        .form-container .input-group input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2a2d3e;
            color: #fff;
            font-size: 16px;
        }
        .form-container .input-group input::placeholder {
            color: #6c757d;
        }
        .form-container .button-group {
            margin-left: 20px; /* Add space between input fields and buttons */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the buttons */
        }
        .form-container .button-group button {
            padding: 10px 15px; /* Decrease button size */
            background-color: #00aaff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px; /* Decrease font size */
            cursor: pointer;
            margin-bottom: 10px;
            width: 80%; /* Adjust button width */
        }
        .form-container .button-group button:last-child {
            background-color: #6c757d;
        }
        .form-container form {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <div class="form-container">
        <form action="register" method="post">
            <div class="input-group">
                <input name="id" placeholder="ID" required type="text"/>
                <input name="name" placeholder="Name" required type="text"/>
                <input name="age" placeholder="Age" required type="number"/>
                <input name="gender" placeholder="Gender" required type="text"/>
                <input name="mobilenumber" placeholder="Mobile Number" required type="text"/>
            </div>
            <div class="button-group">
                <button name="action" type="submit" value="create">Create</button>
                <button name="action" type="submit" value="update">Update</button>
                <button name="action" type="submit" value="delete">Delete</button>
                <button name="action" type="submit" value="show">Show</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
